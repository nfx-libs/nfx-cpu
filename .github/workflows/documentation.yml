name: Generate Documentation
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "include/**"
      - "doc/**"
      - "README.md"
      - "CHANGELOG.md"
      - ".github/workflows/documentation.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  documentation:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v5

      - name: Cache Doxygen
        id: cache-doxygen
        uses: actions/cache@v4
        with:
          path: ~/doxygen-1.15.0
          key: doxygen-1.15.0-linux

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

          if [ ! -f ~/doxygen-1.15.0/bin/doxygen ]; then
            wget https://www.doxygen.nl/files/doxygen-1.15.0.linux.bin.tar.gz
            tar -xzf doxygen-1.15.0.linux.bin.tar.gz -C ~/
          fi

          sudo cp ~/doxygen-1.15.0/bin/doxygen /usr/local/bin/
          doxygen --version

      - name: Configure CMake
        run: |
          cmake -B build -DNFX_CPU_BUILD_DOCUMENTATION=ON

      - name: Build Documentation
        run: cmake --build build --target documentation

      - name: Debug - List documentation files
        run: |
          echo "=== Build directory structure ==="
          find build -name "*.html" -o -name "index.html" | head -20
          echo "=== Doc directory contents ==="
          ls -la build/doc/ || echo "build/doc/ not found"
          echo "=== Looking for HTML files ==="
          ls -la build/doc/html/ || echo "build/doc/html/ not found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build/doc/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
